<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Administrator</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import Materialize Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style media="screen">
      body{
        background-color: blue;
      }
      form{
        background-color: white;
        margin-top: 10px;
        margin-bottom: 10px;
        border-radius:5px;
      }
      .adminPanel{
        border-radius: 20px;
        background-color: red;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12 l6 adminPanel">
          <div class="messages">
            {% include 'includes/_messages.html' %}
          </div>
          <h6 class="center"><i class="material-icons">person</i> Administrator Login</h6>
          <!-- Login Form -->
          <form method="POST" class="col s12 center">
            <div class="row">
              <div class="input-field col s12">
                <input id="first_name" type="text" class="validate" name="username">
                <label for="first_name">Username</label>
              </div>
              <div class="input-field col s12">
                <input id="last_name" type="password" class="validate" name="password">
                <label for="last_name">Password</label>
              </div>
            </div>

            <button class="btn waves-effect waves-light" type="submit" name="action">Sign in <i class="material-icons right">send</i>
            </button>
          </form>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/materialize.min.js') }}" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='js/custom.js') }}" charset="utf-8"></script>
  </body>
</html>
