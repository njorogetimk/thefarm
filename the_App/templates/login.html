{% extends 'base.html' %}

{% block container %}
  <h2>Sign in</h2>
  <div class="row">
    <form method="POST" class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="first_name" type="text" class="validate" name="username">
          <label for="first_name">Username</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="password" class="validate" name="password">
          <label for="last_name">Password</label>
        </div>
      </div>

      <button class="btn waves-effect waves-light" type="submit" name="action">Login<i class="material-icons right">send</i>
      </button>
      <a href="{{url_for('directory.register')}}" class="btn">Register</a>


    </form>
  </div>

{% endblock %}
