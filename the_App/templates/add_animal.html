<!-- Form to add a single animal to the database -->

{% extends 'base.html' %}

{% block container %}

<div class="row container">
  <form class="col s12" action="{{ url_for('directory.add_animal') }}" method="POST" role="form" id="create">
    <div class="input-field col s6">
      <input name="name" id="name" type="text" class="validate">
      <label for="name">Name</label>
    </div>
    <div class="input-field col s16">
      <input id="age" name="age" type="text" class="validate">
      <label for="age">Age</label>
    </div>
    <div class="input-field col s6">
      <select name="family" form="create">
        <option value="" disabled selected>Select the family</option>
        <option value="Cattle" id="Cattle">Cattle</option>
        <option value="Sheep" id="Sheep">Sheep</option>
      </select>
      <label>Family</label>
    </div>
    <div class="input-field col s6">
      <select name="gender" form="create">
        <option value="" disabled selected>Select the Gender</option>
        <option value="M" id="M">Male</option>
        <option value="F" id="F">Female</option>
      </select>
      <label>Gender</label>
    </div>

    <div class="col s12">
      <button class="btn waves-effect waves-light" type="submit">Submit <i class="material-icons right">send</i></button>
    </div>

  </form>
</div>

{% endblock %}
